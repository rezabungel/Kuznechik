apiVersion: apps/v1
kind: Deployment
metadata:
  name: tools-deployment
  labels:
    app: tools
    component: api
spec:
  replicas: 2
  minReadySeconds: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tools
      component: api
  template:
    metadata:
      labels:
        app: tools
        component: api
    spec:
      restartPolicy: Always
      containers:
      - name: tools
        image: ghcr.io/rezabungel/kuznechik/tools:0.0.1
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        ports:
        - name: api
          containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3